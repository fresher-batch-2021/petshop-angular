<app-content>
    <table class="table-content">
        <Caption class="table-head">user credentials</Caption>
        <thead>
            <tr>
                <td>S.no</td>
                <td>User Name</td>
                <td>Email</td>
                <td>User Id</td>

            </tr>
        </thead>
        <tbody *ngFor='let user of users; let i=index'>
            <tr>
                <td>{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user._id}}</td>
            </tr>
        </tbody>
    </table>
</app-content>
