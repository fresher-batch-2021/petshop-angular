
<div class="formlogin">
        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <div class="loginimg"><img src="assets/images/1818401.png" alt="cat" width="30%" height="40%"></div>
            <div class="loginform">
                <h1>Welcome to login</h1>
                <div class="inputcontainer">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" formControlName="email" name="email" id="email"  pattern="[a-z0-9._]+@[a-z.]+\.[a-z]{2,3}$" required>
                </div>
                <div class="inputcontainer">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" formControlName="password" name="password" id="password" required><br>
                    
                </div>
                <div class="inputcontainer">
                    <button class="lgbtn" type="submit" [disabled]="!loginForm.valid">login</button>
                </div>
            </div>



        </form>
    </div>
