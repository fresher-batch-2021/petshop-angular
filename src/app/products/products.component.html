<app-header></app-header>
<button type="button" class="addbtn" routerLink='/addproduct'>Add Product</button><br><br>
<table datatable [dtOptions]="dtOptions" [dtTrigger]='dtTrigger' class="table-content">

    <thead>
        <tr>
            <td>S.no</td>
            <td>Image</td>
            <td>Product Name</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Category</td>
            <td>Stock Update</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
    </thead>

    <tbody *ngFor='let product of products; let i=index'>

        <tr>
            <td>{{i+1}}</td>
            <td><img src="assets/images/{{product.imageUrl}}" /></td>
            <td>{{product.productName}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}}</td>
            <td>{{product.category}}</td>
            <td><button><a routerLink='../addstock/{{product._id}}'>Add Stock</a></button></td>
            <td><button class="editbtn"><a routerLink='../editproducts/{{product._id}}'>Edit</a></button></td>
            <td><button class="deletebtn" (click)="delete(product._id,product._rev)">Delete Product</button></td>


        </tr>
    </tbody>


</table>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
